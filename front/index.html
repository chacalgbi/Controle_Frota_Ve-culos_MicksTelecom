<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Controle de Frota - Micks</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="micks-favico-32x32-1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>   
    #divLogin {
      border: 2px solid rgb(52, 15, 216);
      padding: 20px;
      border-radius: 50px 20px;
    }
    #msg{
      color: aliceblue;
    }
    </style>
</head>
<body>
  <div class="container"></div>
    <div id="header"></div><br />
      <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h3>Controle de Frota Micks</h3>
        <div class="row">
          <div class="col" id="divLogin" style="background-color: #4f7188;">
              <h2>Faça Login</h2>
              <h4 id="msg"></h4>
              <form">
                <div class="form-group">
                  <label for="email">Usuário:</label>
                  <input type="text" class="form-control" id="login" placeholder="Digite o usuário" name="login">
                </div>
                <div class="form-group">
                  <label for="pwd">Senha:</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite a senha" name="senha">
                </div>

                <button type="submit" onclick="login()" class="btn btn-primary">Entrar</button>
              </form>
          </div>
        </div>
      </div>
  </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
